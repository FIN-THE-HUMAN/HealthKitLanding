    <script type="text/babel">
        var Node = React.createClass({
            Text,
            getInitialState:function () {
                this.Text ="Sample Text";
                return {Text}
            },

            render:function () {
                return<div className="left">
                    <textarea>{this.Text}</textarea>
                    <button className="button-primary">Edit</button>
                    <button className="button-success">Remove</button>
                    </div>
            }
        });
        var S = React.createClass({
            Text:0,
            getInitialState:function () {
                return{Text:0}
            },
            update:function () {
                this.setState({Text:this.Text++});
            },
            show:function () {
              alert(this.Text);
            },
            render:function () {
                window.onscroll = this.update;
                return<button onClick ={this.show} className="button-warning-light">{this.Text}</button>
            }
        });

        var Place = React.createClass({
            Nodes:[],
            getInitialState: function () {
                var n = "start";
                return {
                    Nodes:[n]
                }
            },

            update: function () {
                var arr = this.state.Nodes;
                var t = arr.length;
                arr.push(t);
                this.setState({Nodes: arr});
            },

            each: function (text) {
                return (<Node Text={text} /> );
            },

            delete:function () {
                var arr = this.state.Nodes;
                arr.pop();
                this.setState({Nodes: arr});
            },

            render: function () {
                return (<div>
                            <button className="button-secondary" onClick={this.update}>Add</button>
                            <button className="button-danger" onClick={this.delete}>Delete</button>
                            <S />
                        <div >
                            {
                                this.state.Nodes.map(this.each)
                            }
                        </div>
                    </div>
                );
            }
        });
        var Gif = React.createClass({
            Text,
            getInitialState:function () {
                this.Text =<img src="../../../resources/AnimationNEW.gif" />;
                return {Text}
            },
            render:function () {
                return <div><img src="../../../resources/AnimationNEW.gif" /></div>
            }
        });


  //      ReactDOM.render(<Gif /> ,document.getElementById('position'))
     </script>
